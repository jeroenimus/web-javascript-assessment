<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/styles/bulma.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js" type="module"></script>
    <title>Bazaar Express Transport</title>
  </head>

  <body>
    <nav class="navbar has-shadow" role="navigation" aria-label="main">
      <div class="navbar-brand">
        <div class="navbar-item">
          <img src="assets/images/logo.png" alt="Logo">
          <p class="ml-2 is-unselectable has-text-primary has-text-weight-semibold">Bazaar Express Transport</p>
        </div>

        <a id="navbar-burger" class="navbar-burger" role="button" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
          <a id="tab-1" class="navbar-item is-tab">Hall 1</a>
          <a id="tab-2" class="navbar-item is-tab">Hall 2</a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <p class="is-unselectable has-text-weight-semibold">Â© 2024 Jeroen van Vugt</p>
          </div>
          <div class="navbar-item">
            <a class="is-unselectable has-text-weight-semibold" href="https://www.weatherapi.com" target="_blank">Powered by WeatherAPI</a>
          </div>
          <div class="navbar-item">
            <a href="https://bulma.io" target="_blank">
              <picture>
                <source srcset="https://bulma.io/assets/images/made-with-bulma--dark.png" media="(prefers-color-scheme: dark)">
                <img id="made-with-bulma" src="https://bulma.io/assets/images/made-with-bulma.png" alt="Made with Bulma">
              </picture>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="section">
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <button id="add-truck-button" class="button is-primary is-soft">Add Truck</button>
            </div>
            <div class="level-item">
              <button id="add-conveyor-button" class="button is-primary is-soft" disabled>Add Conveyor</button>
            </div>
          </div>

          <div class="level-right">
            <div class="level-item">
              <div class="tags has-addons">
                <span class="tag is-medium is-unselectable has-background-dark-soft has-text-dark-soft-invert">Weather</span>
                <span id="weather-tag" class="tag is-medium is-unselectable has-background-info-soft has-text-info-soft-invert"></span>
              </div>
            </div>
            <div class="level-item">
              <div class="tags has-addons">
                <span class="tag is-medium is-unselectable has-background-dark-soft has-text-dark-soft-invert">Temperature</span>
                <span id="temperature-tag" class="tag is-medium is-unselectable has-background-info-soft has-text-info-soft-invert"></span>
              </div>
            </div>
            <div class="level-item">
              <div class="tags has-addons">
                <span class="tag is-medium is-unselectable has-background-dark-soft has-text-dark-soft-invert">Wind</span>
                <span id="wind-tag" class="tag is-medium is-unselectable has-background-info-soft has-text-info-soft-invert"></span>
              </div>
            </div>
            <div class="level-item">
              <button id="change-weather-button" class="button is-warning is-soft">Change Weather</button>
            </div>
          </div>
        </nav>
      </section>

      <hr>

      <section id="hall-1" class="section is-hidden">
        <div class="columns">
          <div class="column is-dock"></div>
          <div class="column is-dock"></div>
          <div class="column is-dock"></div>
        </div>

        <hr>

        <div class="grid">
          <div class="cell">
            <div id='test-1' class="is-box">
              <svg width="80" height="80">
                <rect x="0" y="0" width="40" height="40" stroke="gray" fill="red"/>
                <rect x="0" y="40" width="40" height="40" stroke="gray" fill="red"/>
                <rect x="40" y="0" width="40" height="40" stroke="gray" fill="red"/>
                <rect x="40" y="40" width="40" height="40" stroke="gray" fill="red"/>
              </svg>
            </div>
          </div>
          <div class="cell">
            <div id="test-2" class="is-box">
              <svg width="160" height="40">
                <rect x="0" y="0" width="40" height="40" stroke="gray" fill="blue"/>
                <rect x="40" y="0" width="40" height="40" stroke="gray" fill="blue"/>
                <rect x="80" y="0" width="40" height="40" stroke="gray" fill="blue"/>
                <rect x="120" y="0" width="40" height="40" stroke="gray" fill="blue"/>
              </svg>
            </div>
          </div>
          <div class="cell">Cell</div>
          <div class="cell">Cell</div>
        </div>

        <hr>

        <div class="columns">
          <div class="column">Conveyor</div>
          <div class="column">Conveyor</div>
          <div class="column">Conveyor</div>
        </div>
      </section>

      <section id="hall-2" class="section is-hidden">
        <div class="columns">
          <div class="column is-dock"></div>
          <div class="column is-dock"></div>
          <div class="column is-dock"></div>
        </div>

        <hr>

        <div class="container">
          <div class="grid"></div>
        </div>

        <hr>

        <div class="columns">
          <div class="column">Conveyor</div>
          <div class="column">Conveyor</div>
          <div class="column">Conveyor</div>
        </div>
      </section>
    </main>
  </body>
</html>
